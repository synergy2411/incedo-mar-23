<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1 class="heading">Good Vibes Form</h1>
      </div>
      <div class="card-body">
        <p class="tagline">
          Tell us somthing positive that happened to you today
        </p>
        <table>
          <tr>
            <td class="field-label">Name:</td>
            <td class="field-form-control">
              <input type="text" class="form-control" />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
